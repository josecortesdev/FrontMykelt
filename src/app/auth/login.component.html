<div class="wrapper">

    <div class=" container">
        <p class=" display-4 bold600  my-5 pt-4 mx-lg-5" [style.max-width.px]="2000">Inicia sesión o crea una cuenta con
            tu correo</p>
    </div>


    <div class="container mb-5 pb-5 d-flex justify-content-center">
        <div class="col-lg-5 mt-5 mx-0 px-0 bg-white border corner">

            <div class="lightgrey bordertop p-3">
                <ul class="nav nav-tabs justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active bold600" routerLink="/login">Iniciar Sesión</a>
                        <!-- va a login, tiene el active porque está en esta pestaña,
                    en el registro tendrá el active en la etiqueta de registro -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link bold600" routerLink="/registro">Crear Cuenta</a> <!-- va a registro -->
                    </li>

                </ul>
            </div>
            <div class=" my-4 mx-md-3 px-3 pb-3">
                <div class="mb-3">
                    <a href="{{heroku}}login-google" class="btn greybuttom btn-block">

                        <div class="d-flex bd-highlight p-1">
                            <div class="flex-shrink-1 bd-highlight">
                                <img src="assets/imgs/Google-min.png" style="max-width: 20px;">
                            </div>
                            <div class="w-100 bd-highlight align-self-center">
                                Inicia sesión con Google
                            </div>
                        </div>

                    </a>
                </div>
                <!-- <div>
                    <a href="{{heroku}}login-facebook" class="btn greybuttom btn-block">

                        <div class="d-flex bd-highlight p-1">
                            <div class="flex-shrink-1 bd-highlight">
                                <img src="assets/imgs/Facebook-min.png" style="max-width: 20px;">
                            </div>
                            <div class="w-100 bd-highlight align-self-center">
                                Inicia sesión con Facebook
                            </div>
                        </div>

                    </a>
                </div> -->
                <hr class="mt-4 mb-3">
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="form-control" [(ngModel)]="email" required
                            #Email="ngModel">


                        <div class="mt-3 alert-danger corner">

                            <div *ngIf="Email.invalid && (Email.dirty || Email.touched)">
                                <div *ngIf="Email.errors.required" class="alert">
                                    Es necesario poner un email.
                                </div>
                            </div>

                        </div>


                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password"
                            required minlength="7" #Pass="ngModel">

                        <div class="mt-3 alert-danger corner">

                            <div *ngIf="Pass.invalid && (Pass.dirty || Pass.touched)">
                                <div *ngIf="Pass.errors.required" class="alert">
                                    Es necesario poner una contraseña.
                                </div>
                                <div *ngIf="Pass.errors.minlength" class="alert">
                                    La contraseña debe tener un mínimo de 7 caracteres.
                                </div>
                            </div>

                        </div>


                    </div>
                    <div class="form-group mb-0">

                        <div *ngIf="cargandoLogin==true" class="text-center my-5">
                            <div class="spinner-border" role="status"></div>
                        </div>

                        <button class="btn btn-dark corner shadow btn-block" [disabled]="!f.valid">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                        </button>
                        <div class="mt-3">
                            <a class="bold600" routerLink="/restablecer">¿Olvidaste la contraseña?</a>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<app-footer></app-footer>
